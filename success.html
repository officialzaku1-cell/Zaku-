<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Zaku Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .receipt {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      margin-bottom: 15px;
    }
    .order-details {
      text-align: left;
      margin-top: 20px;
    }
    .order-details p {
      margin: 6px 0;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>âœ… Payment Successful!</h2>
    <p>Thank you for shopping with <b>Zaku Store</b>.</p>

    <div class="order-details" id="orderSummary"></div>

    <a href="index.html" class="btn">Back to Store</a>
  </div>

  <script>
    const SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL"; // ðŸ”‘ replace with your deployed URL

    const urlParams = new URLSearchParams(window.location.search);
    const txRef = urlParams.get("tx_ref");

    const order = JSON.parse(sessionStorage.getItem("orderData"));

    if (order) {
      document.getElementById("orderSummary").innerHTML = `
        <p><b>Customer:</b> ${order.name}</p>
        <p><b>Email:</b> ${order.email}</p>
        <p><b>Location:</b> ${order.location}</p>
        <p><b>Hall:</b> ${order.hall}</p>
        <p><b>Room:</b> ${order.room}</p>
        <p><b>Tie Type:</b> ${order.tieType}</p>
        <p><b>Design:</b> ${order.designChoice}</p>
        ${order.designLink ? `<p><b>Design Link:</b> ${order.designLink}</p>` : ""}
        <p><b>Product:</b> ${order.product}</p>
        <p><b>Total:</b> â‚¦${order.total}</p>
        <p><b>Date:</b> ${order.date}</p>
        <p><b>Tx Ref:</b> ${txRef || "N/A"}</p>
      `;

      // ðŸ”„ Save to Google Sheets
      fetch(`${SCRIPT_URL}?name=${encodeURIComponent(order.name)}&email=${encodeURIComponent(order.email)}&location=${encodeURIComponent(order.location)}&hall=${encodeURIComponent(order.hall)}&room=${encodeURIComponent(order.room)}&tieType=${encodeURIComponent(order.tieType)}&designChoice=${encodeURIComponent(order.designChoice)}&designLink=${encodeURIComponent(order.designLink)}&product=${encodeURIComponent(order.product)}&amount=${encodeURIComponent(order.total)}&tx_ref=${encodeURIComponent(txRef)}`)
        .then(res => res.text())
        .then(data => console.log("Google Sheet response:", data))
        .catch(err => console.error("Error sending to sheet:", err));

      // Clear session after storing
      sessionStorage.removeItem("orderData");
    } else {
      document.getElementById("orderSummary").innerHTML =
        "<p>No order found. Please return to the store.</p>";
    }
  </script>
</body>
</html>
