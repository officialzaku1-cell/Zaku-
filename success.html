<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Zaku Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .receipt {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      margin-bottom: 15px;
    }
    .order-details {
      text-align: left;
      margin-top: 20px;
    }
    .order-details p {
      margin: 6px 0;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background: #333;
    }
    .product-img {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h2>✅ Payment Successful!</h2>
    <p>Thank you for shopping with <b>Zaku Store</b>.</p>

    <div class="order-details" id="orderSummary"></div>

    <a href="index.html" class="btn">Back to Store</a>
  </div>

  <script>
    // ✅ Replace with your deployed Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/XXXXXX/exec"; 

    // Get tx_ref from Flutterwave redirect
    const urlParams = new URLSearchParams(window.location.search);
    const txRef = urlParams.get("tx_ref");

    // Get order from sessionStorage
    const order = JSON.parse(sessionStorage.getItem("orderData"));

    if (order) {
      // Show order summary on page
      document.getElementById("orderSummary").innerHTML = `
        ${order.productImg ? `<img src="${order.productImg}" class="product-img" alt="${order.productName}">` : ""}
        <p><b>Customer:</b> ${order.name}</p>
        <p><b>Email:</b> ${order.email}</p>
        <p><b>Location:</b> ${order.location}</p>
        <p><b>Hall:</b> ${order.hall}</p>
        <p><b>Room:</b> ${order.room}</p>
        <p><b>Tie Type:</b> ${order.tieType}</p>
        <p><b>Design Option:</b> ${order.designChoice}</p>
        ${order.designLink ? `<p><b>Design Link:</b> ${order.designLink}</p>` : ""}
        <p><b>Product:</b> ${order.productName}</p>
        <p><b>Total:</b> ₦${order.total}</p>
        <p><b>Date:</b> ${order.date}</p>
        <p><b>Tx Ref:</b> ${txRef || "N/A"}</p>
      `;

      // ✅ Send order to Google Sheet
      const params = new URLSearchParams({
        name: order.name,
        email: order.email,
        location: order.location,
        hall: order.hall,
        room: order.room,
        tieType: order.tieType,
        designChoice: order.designChoice,
        designLink: order.designLink,
        product: order.productName,
        productImg: order.productImg,
        amount: order.total,
        tx_ref: txRef
      });

      fetch(`${SCRIPT_URL}?${params.toString()}`)
        .then(res => res.text())
        .then(data => console.log("Google Sheet response:", data))
        .catch(err => console.error("Error sending to sheet:", err));

    } else {
      document.getElementById("orderSummary").innerHTML =
        "<p>No order found. Please return to the store.</p>";
    }
  </script>
</body>
</html>
