<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaku Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f9f9f9; color: #333; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: #111; color: #fff;
      position: sticky; top: 0; z-index: 100;
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: #ffcc00; }
    .search-box input {
      padding: 8px 12px; border-radius: 6px; border: none; outline: none; width: 200px;
    }

    main {
      padding: 30px;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff; border-radius: 10px; overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%; height: 180px; object-fit: contain;
      padding: 10px; background: #fff;
    }
    .card-content { padding: 15px; }
    .card-content h3 { font-size: 1.1rem; margin-bottom: 10px; }
    .card-content p { font-size: 0.9rem; margin-bottom: 10px; }
    .card-content button {
      padding: 8px 14px; border: none; border-radius: 6px;
      background: #111; color: #fff; cursor: pointer;
      transition: background 0.2s;
    }
    .card-content button:hover { background: #ffcc00; color: #111; }
  
  /* ================= LOADING SCREEN ================= */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: row;
      font-size: 3rem;
      font-weight: bold;
      color: gold;
      letter-spacing: 8px;
    }

    #loader span {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    #loader span:nth-child(1) { animation-delay: 0s; }
    #loader span:nth-child(2) { animation-delay: 0.5s; }
    #loader span:nth-child(3) { animation-delay: 1s; }
    #loader span:nth-child(4) { animation-delay: 1.5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hide loader smoothly */
    .hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s;
    }
  
  
  </style>
</head>
<body>
  
    <!-- LOADING SCREEN -->

    <!-- Add more products the same way -->

  <script>
    // Handle Buy Now click
    document.querySelectorAll(".card button").forEach(btn => {
      btn.addEventListener("click", e => {
        const card = e.target.closest(".card");
        const product = {
          name: card.dataset.name,
          price: card.dataset.price,
          img: card.dataset.img
        };
        // Save product to localStorage
        localStorage.setItem("zakuSelectedProduct", JSON.stringify(product));
        // Redirect to checkout page
        window.location.href = "zaku1.html";
      });
    });

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const itemText = card.innerText.toLowerCase();
        card.style.display = itemText.includes(query) ? "block" : "none";
      });
    });
  
  // ========== LOADING SCREEN ==========
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").classList.add("hidden");
      }, 2200); // keep for ~2 seconds before hiding
    });
  
  </script>
</body>
</html>
